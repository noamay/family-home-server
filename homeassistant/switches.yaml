  - platform: broadlink
    host: !secret broadlink_study_ip
    mac: !secret broadlink_study_mac
    switches:
          - name: study_aircon
            command_on: ''
            command_off: ''
          - name: study_heater
            command_on: ''
            command_off: ''
          - name: study_fan
            command_on: ''
            command_off: ''
        
        #guest_aircon:
        #    friendly_name: "Air Conditioner"
        #    command_on: ''
        #    command_off: ''
        #guest_heater:
        #    friendly_name: "Heating"
        #    command_on: ''
        #    command_off: ''
        #guest_fan:
        #    friendly_name: "Fan"
        #    command_on: ''
        #    command_off: ''

        
  - platform: template
    switches:
      noam_fan:
        friendly_name: "Fan"
        value_template: "{{ is_state('climate.noam_ac', 'fan_only') }}"
        turn_on:
        #  - service: climate.turn_on
        #    data:
        #        entity_id: climate.noam_ac
            service: climate.set_hvac_mode
            data:
                entity_id: climate.noam_ac
                hvac_mode: fan_only
        turn_off:
            service: climate.turn_off
            entity_id: climate.noam_ac
      noam_aircon:
        friendly_name: Air Conditioner
        value_template: "{{ is_state('climate.noam_ac', 'cool') }}"
        turn_on:
            service: climate.set_temperature
            data:
                entity_id: climate.noam_ac
                temperature: 22
                hvac_mode: cool
        turn_off:
            service: climate.turn_off
            entity_id: climate.noam_ac
      noam_heater:
        friendly_name: Heating
        value_template: "{{ is_state('climate.noam_ac', 'heat') }}"
        turn_on:
            service: climate.set_temperature
            data:
                entity_id: climate.noam_ac
                temperature: 25
                hvac_mode: heat
        turn_off:
            service: climate.turn_off
            entity_id: climate.noam_ac
      attic_fan:
        friendly_name: "Fan"
        value_template: "{{ is_state('climate.attic_ac', 'fan_only') }}"
        turn_on:
            service: climate.set_hvac_mode
            data:
                entity_id: climate.attic_ac
                hvac_mode: fan_only
        turn_off:
            service: climate.turn_off
            entity_id: climate.attic_ac
      attic_aircon:
        friendly_name: Air Conditioner
        value_template: "{{ is_state('climate.attic_ac', 'cool') }}"
        turn_on:
            service: climate.set_temperature
            data:
                entity_id: climate.attic_ac
                temperature: 22
                hvac_mode: cool
        turn_off:
            service: climate.turn_off
            entity_id: climate.attic_ac
      attic_heater:
        friendly_name: Heating
        value_template: "{{ is_state('climate.attic_ac', 'heat') }}"
        turn_on:
            service: climate.set_temperature
            data:
                entity_id: climate.attic_ac
                temperature: 25
                hvac_mode: heat
        turn_off:
            service: climate.turn_off
            entity_id: climate.attic_ac