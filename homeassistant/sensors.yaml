  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
      
  - platform: time_date
    display_options:
      - date
      - time
      
  - platform: qbittorrent
    url: !secret torrent_url
    username: !secret torrent_user
    password: !secret torrent_password

  - platform: mqtt
    name: "Red Alert"
    state_topic: "/redalert/"
    # unit_of_measurement: '%'
    icon: fas:broadcast-tower
    value_template: "{{ value_json }}"
    qos: 1
    
  - platform: plex_recently_added
    name: Recently Added Movies # will create sensor.recently_added_movies
    token: !secret plex_token
    host: !secret host
    port: 32400
    section_types:
    - Movies

  - platform: plex_recently_added
    name: Recently Added TV  # will create sensor.recently_added_tv
    token: !secret plex_token
    host: !secret host
    port: 32400
    section_types:
    - TV Shows

  - platform: history_stats
    entity_id: binary_sensor.internet_connection
    name: Disconnection Counter
    state: 'off'
    type: count
    start: '{{ now().replace(hour=6, minute=0, second=0) }}'
    duration:
        hours: 16

  - platform: statistics
    entity_id: sensor.speedtest_download
    max_age:
      hours: 18
    name: Download Stats
  - platform: statistics
    entity_id: sensor.speedtest_upload
    max_age:
      hours: 18
    name: Upload Stats
  - platform: statistics
    entity_id: sensor.speedtest_ping
    max_age:
      hours: 18
    name: Ping Stats
  - platform: zoneminder
    include_archived: false