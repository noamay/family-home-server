    options:
      - Study
      - Movie
      - Chillout
      - Lights Off
    initial: Study
    icon: mdi:lightbulb-on-outline
input_boolean:
  warm_wakeup:
    name: Warm Wakeup
    initial: off
    icon: mdi:radiator
  alarm_enabled:
    name: Activate Alarm
    initial: off
    icon: mdi:alarm
  attic_climate:
    name: Climate
    initial: off
    icon: mdi:air-conditioner
  noam_sleeping:
    name: Sleep
    initial: off
    icon: mdi:bed
  plex:
    name: Plex Attic
    initial: off
  basement_light:
    name: Basement Light
input_number:
  alarm_hour:
    name: Alarm Hour
    icon: mdi:timer
    initial: 9
    min: 0
    max: 23
    step: 1
  alarm_minute:
    name: Alarm Minute
    icon: mdi:timer
    initial: 0
    min: 0
    max: 59
    step: 5
input_datetime:
    alarm_time:
        name: Alarm Time
        has_date: false
        has_time: true
        initial: '07:30:00'